<!DOCTYPE html>
<html>
<head>
	<title>Map</title>
</head>
<body>
	<button onclick="myFun()">Map</button>
	<button onclick="numbers.forEach(myFunction)">For Each</button>
	<p id="demo"></p>
<script>


function myFun() {
	var numbers = [4, 9, 16, 25];
    x = document.getElementById("demo");
    x.innerHTML = numbers.map(Math.sqrt);
}


var sum = 0;
var numbers = [65, 44, 12, 4];
function myFunction(item) {
	
    sum += item;
    demo.innerHTML = sum;
}</script>
</body>
</html>
